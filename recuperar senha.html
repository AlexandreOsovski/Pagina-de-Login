<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="recuperarsenha.css">
        
        <link rel="java" href="java.js">
        <title>recuperar senha</title>
        
    </head>
    <body>
        <div id="recuperar-senha">
            <form class="card">
                <div class="card-header2">
                    <h2>Recuperar senha</h2>
                </div>
                <div id="Email">
                    <div class="card-recuperar-senha">
                        <label for="Email">Email de recuperação</label>
                        <input type="text" name="email" autocomplete="on">
                    </div>
                </div>
                <div id="nova-senha">
                    <div class="card-recuperar-senha">
                        <label for="senha">Digite a nova senha</label>
                        <input type="password" name="senha" autocomplete="off">
                    </div>
                <div id="senha-novamente">
                    <div class="card-recuperar-senha">
                        <label for="digite novamente a senha">Digite novamente a senha</label>
                        <input type="password" name="nova senha" autocomplete="off">    
                    </div>
                    
                </div>
                <div id="enviar">
                    <div class="enviar-area">
                        <input type="submit" name="enviar" value="Enviar" >
                        
                    </div>
                    <div id="pagina-login">
                        <div class="voltar">
                        <a href="Login.html" name="voltar">Voltar a página de login</a>
                    </div>
                    </div>
                   
                </div>
            </form>
        </div>
        
    </body>
</html>
